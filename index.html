
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청소당번 뽑기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-gradient-to-br from-purple-600 via-blue-600 to-indigo-800 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 animate-pulse">
                    <i class="fas fa-broom mr-3 text-yellow-400"></i>
                    청소당번 뽑기
                </h1>
                <p class="text-xl text-gray-200 bg-white/10 backdrop-blur-sm rounded-full px-6 py-3 inline-block">
                    1번부터 25번까지 중 5명을 랜덤으로 선택합니다
                </p>
            </div>

            <!-- Main Card -->
            <div class="bg-white/95 backdrop-blur-lg rounded-3xl shadow-2xl p-6 md:p-8">
                <!-- Number Grid -->
                <div class="mb-8">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                        <i class="fas fa-list-ol mr-2 text-blue-600"></i>
                        번호 선택
                    </h3>
                    <div class="number-grid grid grid-cols-5 gap-3 md:gap-4 p-6 bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl border-2 border-gray-200">
                        <!-- 번호들이 JavaScript로 생성됩니다 -->
                    </div>
                </div>

                <!-- Control Buttons -->
                <div class="text-center mb-8">
                    <button id="drawBtn" class="btn btn-primary btn-lg px-8 py-3 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl">
                        <i class="fas fa-dice mr-2"></i>
                        당번 뽑기!
                    </button>
                </div>

                <!-- Results Section -->
                <div class="result-section bg-gradient-to-br from-indigo-50 to-purple-50 rounded-2xl p-6 border-2 border-indigo-200 min-h-[200px]">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">
                        <i class="fas fa-trophy mr-2 text-yellow-500"></i>
                        선택된 청소당번
                    </h3>
                    <div id="selectedNumbers" class="flex flex-wrap justify-center gap-4 items-center min-h-[100px]">
                        <div class="text-gray-500 text-lg">
                            <i class="fas fa-arrow-up mr-2"></i>
                            위 버튼을 눌러 당번을 뽑아보세요!
                        </div>
                    </div>
                </div>

                <!-- Reset Button -->
                <div class="text-center mt-6">
                    <button id="resetBtn" class="btn btn-outline-secondary btn-lg px-6 py-2 rounded-full" style="display: none;">
                        <i class="fas fa-redo mr-2"></i>
                        다시 뽑기
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-8 text-white/80">
                <p class="text-lg">
                    <i class="fas fa-heart text-red-400 mr-2"></i>
                    공정하고 랜덤한 선택으로 모두가 만족하는 청소당번!
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.9.0/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
